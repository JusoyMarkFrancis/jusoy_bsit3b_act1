<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    <title>Portfolio</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Mark Francis G. Jusoy</div>
        <ul class="nav-links">
            <li><a href="{% url 'portfolio:index' %}">Home</a></li>
            <li><a href="{% url 'portfolio:projects' %}">Projects</a></li>
            <li><a href="{% url 'portfolio:contact' %}">Contact</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
    </nav>

    <div class="portfolio-gallery">
        <h1>Here are some of my featured projects.</h1>
        <h2>UNFOLD - Student Profiling/Portfolio<h2>
        <div class="gallery">
            <img src="{% static 'images/system1a.PNG' %}" alt="Project 1">
            <img src="{% static 'images/system1b.PNG' %}" alt="Project 2">
            <img src="{% static 'images/system1c.PNG' %}" alt="Project 3">
            <img src="{% static 'images/system1d.PNG' %}" alt="Project 4">
        </div>
    </div>

    <div class="portfolio-gallery">
        <h2>E-Commerce</h2>
        <div class="gallery">
            <img src="{% static 'images/system2a.PNG' %}" alt="Project 5">
            <img src="{% static 'images/system2b.PNG' %}" alt="Project 6">
            <img src="{% static 'images/system2c.PNG' %}" alt="Project 7">
            <img src="{% static 'images/system2d.PNG' %}" alt="Project 8">
        </div>
    </div>

    <script>
        // Select the elements
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        // Add an event listener to the burger icon
        menuToggle.addEventListener('click', () => {
            // Toggle the 'active' class on the nav-links to show/hide the menu
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
