<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    <title>Portfolio</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Mark Francis G. Jusoy</div>
        <ul class="nav-links">
            <li><a href="{% url 'portfolio:index' %}">Home</a></li>
            <li><a href="{% url 'portfolio:projects' %}">Projects</a></li>
            <li><a href="{% url 'portfolio:contact' %}">Contact</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
    </nav>

    <p class="box-text">You can reach me through the following platforms:</p>
    
    
    <div class="image-gallery">
        <a href="https://www.facebook.com/profile.php?id=100009582512229&mibextid=ZbWKwL" target="_blank">
            <img src="{% static 'images/facebook.png' %}" alt="Facebook" class="gallery-img">
        </a>
        <a href="https://www.instagram.com/mc_koyy/profilecard/?igsh=MThrdnVjcnRtMmp3aA==" target="_blank">
            <img src="{% static 'images/instagram.png' %}" alt="Instagram" class="gallery-img">
        </a>
        <a href="https://github.com/JusoyMarkFrancis" target="_blank">
            <img src="{% static 'images/github.png' %}" alt="Github" class="gallery-img">
        </a>
        <a href="mailto:202210058@gordoncollege.edu.ph" target="_blank">
            <img src="{% static 'images/email.png' %}" alt="Email" class="gallery-img">
        </a>
    </div>
    
</div>
<script>
    // Select the elements
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    // Add an event listener to the burger icon
    menuToggle.addEventListener('click', () => {
        // Toggle the 'active' class on the nav-links to show/hide the menu
        navLinks.classList.toggle('active');
    });
</script>
</body>
</html>
