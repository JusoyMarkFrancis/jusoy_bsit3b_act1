<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    <title>Portfolio</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Mark Francis G. Jusoy</div>
        <ul class="nav-links">
            <li><a href="{% url 'portfolio:index' %}">Home</a></li>
            <li><a href="{% url 'portfolio:projects' %}">Projects</a></li>
            <li><a href="{% url 'portfolio:contact' %}">Contact</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="left-box">
            <img src="{% static 'images/pogi.jpg' %}" alt="Profile Picture" class="profile-img">
            <p class="box-text">Hi, I'm Mark Francis G. Jusoy, a passionate web developer.</p>
        </div>
    </div>
    
    <script>
        // Select the elements
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        // Add an event listener to the burger icon
        menuToggle.addEventListener('click', () => {
            // Toggle the 'active' class on the nav-links to show/hide the menu
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
