{% extends 'base.html' %}
{% load custom_filters %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block extra_css %}
    
{% endblock %}

{% block content %}
    <h1>Dashboard</h1>


    <div class="dashboard-cards">
        {% for item in data %}
            <div class="card">
                <h3>{{ item.title }}</h3>
                <p>{{ item.count|currency_format }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
